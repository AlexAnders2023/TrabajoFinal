    <menu class="formulario">
        <h2>Registro de clientes</h2>
        <form action="show_data.html" method="_blank">
            <label for="nom">Nombre: </label>
            <input type="text" name="nombre" id="nom" placeholder="Ingrese su nombre">
            <br><br>
            <label for="ape">Apellido</label>
            <input type="text" name="apellido" id="ape" placeholder="Ingrese su apellido">
            <br><br>
            <label for="">Edad</label>
            <input type="number" name="edad" id="" size="15" placeholder="Ingrese su edad aqui"
            <br><br><br>
            <label for="nac">Fecha de nacimiento</label>
            <input type="date"  name="" id="nac">
            <br><br>
            <label for="pass">Password</label>
            <input type="password" name="" id="pass" placeholder="Contraseña">
            <br><br>
            <label for="email">E-mail</label>
            <input type="email" name="" id="email" placeholder="Ingrese su mail aqui">
            <br><br>
            <label for="file">Subir un archivo</label>
            <input type="file" name="" id="file">
            <br><br>
            <label for="phone">Celular</label>
            <input type="tel"  name="" id="phone" placeholder="Ingrese su telefono">
            <br><br>
            <label for="Conf">Nivel de conformidad</label>
            <input type="checkbox" name="conf" id="">Muy alto
            <input type="checkbox" name="conf" id="">Alto
            <input type="checkbox" name="conf" id="">Medio
            <input type="checkbox" name="conf" id="">Bajo
            <br><br>
            <label for="Conf">Turno</label>
            <input type="radio" name="turno" id="">Mañana.
            <input type="radio" name="turno">Tarde.
            <input type="radio" name="turno">Noche.
            <br><br>
            <input type="submit" value="ENVIAR DATOS">
            <input type="reset" value="BORRAR DATOS">
             <br><br>  
        </form>
    </menu>
